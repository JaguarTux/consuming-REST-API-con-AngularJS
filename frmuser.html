<div id="cntnFrmUser" class="col-xs-8 col-xs-offset-2">
	<form ng-submit="newUser()">
		<div class="form-group">
			<label for="exampleInputEmail1">ID</label>
			<input type="text" class="form-control" placeholder="id user" ng-model="nUser.idUser" required>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">UDID</label>
			<input type="text" class="form-control" id="UDID" placeholder="UDID" ng-model="nUser.UDID" required>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Nombre</label>
			<input type="text" class="form-control" id="NmbrDisp" placeholder="Nombre del dispositivo" ng-model="nUser.NmbrDisp" required>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Dispositivo</label>
			<input type="text" class="form-control" id="Device" placeholder="Dispositivo" ng-model="nUser.Device" required>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
